<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Four months together ✨</title>

<!-- Google font (safe to include) -->
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- floating shapes -->
<div id="float-wrap" aria-hidden="true"></div>

<!-- main screen -->
<main id="main-screen" class="center-area">
<h1 class="main-text">Four months together, do you want to see your gift?</h1>

<div class="cloud-row">
<button id="yes-btn" class="cloud-btn">yes</button>
<button id="no-btn" class="cloud-btn">no</button>
</div>
</main>

<!-- lock screen modal -->
<div id="lock-screen" class="overlay hidden">
<div class="lock-card">
<h2>Enter the code to open your gift</h2>
<input id="pw-input" type="password" inputmode="numeric" placeholder="••••••" maxlength="6" />
<div class="lock-actions">
<button id="unlock-btn" class="pill">Open</button>
</div>
<p class="hint">Hint: it's a date ♥️</p>
</div>
</div>

<!-- error modal -->
<div id="error-modal" class="overlay hidden">
<div class="card small">
<p class="cute-error">aw baby… try again!</p>
<button class="pill" id="try-again">Try again</button>
</div>
</div>

<!-- success / cinnamoroll menu -->
<section id="menu-section" class="hidden center-area">
<div class="cinna-header">
<div class="cinna-face">✧</div>
<h2>Open your little world</h2>
<p class="sub">(tap an icon)</p>
</div>

<div class="menu-grid">
<div class="menu-item" id="letter-item">
<div class="menu-icon">✉️</div>
<div class="menu-label">Letter</div>
</div>

<div class="menu-item" id="music-item">
<div class="menu-icon">🎵</div>
<div class="menu-label">Songs</div>
</div>

<div class="menu-item" id="gift-item">
<div class="menu-icon">🎁</div>
<div class="menu-label">Present</div>
</div>
</div>

<div id="content-area" class="content-card hidden"></div>
</section>

<script src="script.js"></script>
</body>
</html>
