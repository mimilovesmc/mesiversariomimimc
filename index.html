<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Four months together ‚ú®</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
<style>
body{
margin:0;
font-family:'Nunito',sans-serif;
background:linear-gradient(180deg,#dff3ff,#d6eefc 60%);
overflow:hidden;
color:#083a52;
}
h1{margin:10px 0;font-size:28px;text-align:center}
.screen{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;padding:20px}
.cloud-btn{
background:white;border:none;padding:15px 30px;border-radius:50px;margin:10px;font-size:20px;font-weight:bold;
cursor:pointer;box-shadow:0 5px 15px rgba(0,0,0,0.1)
}
#no-btn{position:relative}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.2);display:flex;align-items:center;justify-content:center;z-index:100}
.hidden{display:none}
.lock-card{background:white;border-radius:15px;padding:20px;max-width:400px;width:90%;box-shadow:0 10px 30px rgba(0,0,0,0.1);text-align:center}
input{padding:10px;border:2px solid #88ccff;border-radius:10px;margin-top:10px;font-size:18px;text-align:center}
.btn-pill{margin-top:10px;padding:10px 20px;border-radius:20px;background:#88ccff;color:white;font-weight:bold;border:none;cursor:pointer}
#menu{display:none;flex-direction:column;align-items:center;justify-content:flex-start;padding:30px;height:100vh;overflow:auto}
.menu-grid{display:flex;gap:15px;flex-wrap:wrap;justify-content:center;margin-top:20px}
.menu-item{width:120px;height:120px;background:white;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,0.1);
display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer}
.content-card{background:white;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,0.1);padding:20px;margin-top:20px;max-width:600px;width:90%}
.reveal-bar{margin-top:15px;padding:15px;border-radius:20px;background:#eaf6ff;cursor:pointer;font-weight:bold}
</style>
</head>
<body>

<!-- floating shapes -->
<div id="float-wrap"></div>

<!-- MAIN SCREEN -->
<main id="main" class="screen">
<!-- Main page gif -->
<div class="tenor-gif-embed" data-postid="4580452194650460755" data-share-method="host" data-aspect-ratio="1" data-width="200px"></div>
<h1>Four months together, do you want to see your gift?</h1>
<div>
<button id="yes-btn" class="cloud-btn">yes</button>
<button id="no-btn" class="cloud-btn">no</button>
</div>
</main>

<!-- LOCK SCREEN -->
<div id="lock-overlay" class="overlay hidden">
<div class="lock-card">
<!-- Lock screen gif -->
<div class="tenor-gif-embed" data-postid="7305456039700818281" data-share-method="host" data-aspect-ratio="1.27586" data-width="200px"></div>
<h2>Enter the code to open your gift</h2>
<input id="pw" type="password" maxlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
<br>
<button id="open-btn" class="btn-pill">Open</button>
</div>
</div>

<!-- ERROR SCREEN -->
<div id="error-overlay" class="overlay hidden">
<div class="lock-card">
<!-- Wrong password gif -->
<div class="tenor-gif-embed" data-postid="9370341840084598979" data-share-method="host" data-aspect-ratio="0.6875" data-width="200px"></div>
<p>aw baby‚Ä¶ try again!</p>
<button id="try-again" class="btn-pill">Try again</button>
</div>
</div>

<!-- MENU -->
<section id="menu" class="screen">
<!-- Celebration gif when unlocked -->
<div id="celebrateGif" class="hidden" style="margin-bottom:20px">
<div class="tenor-gif-embed" data-postid="23288118" data-share-method="host" data-aspect-ratio="1.23552" data-width="200px"></div>
</div>
<h2>Open your little world</h2>
<div class="menu-grid">
<div class="menu-item" id="letterBtn">
<div style="font-size:34px">‚úâÔ∏è</div><div>Letter</div>
</div>
<div class="menu-item" id="musicBtn">
<div style="font-size:34px">üéµ</div><div>Songs</div>
</div>
<div class="menu-item" id="presentBtn">
<div style="font-size:34px">üéÅ</div><div>Present</div>
</div>
</div>
<div id="content" class="content-card hidden"></div>
</section>

<!-- TENOR SCRIPT (only once) -->
<script type="text/javascript" async src="https://tenor.com/embed.js"></script>

<script>
const yesBtn=document.getElementById('yes-btn');
const noBtn=document.getElementById('no-btn');
const main=document.getElementById('main');
const lock=document.getElementById('lock-overlay');
const error=document.getElementById('error-overlay');
const menu=document.getElementById('menu');
const celebrateGif=document.getElementById('celebrateGif');
const pw=document.getElementById('pw');
const openBtn=document.getElementById('open-btn');
const tryAgain=document.getElementById('try-again');
const content=document.getElementById('content');
const letterBtn=document.getElementById('letterBtn');
const musicBtn=document.getElementById('musicBtn');
const presentBtn=document.getElementById('presentBtn');
let noHover=0;

noBtn.addEventListener('mouseover',()=>{
noHover++;
if(noHover<4){
noBtn.style.position='absolute';
noBtn.style.left=Math.random()*60+'%';
noBtn.style.top=Math.random()*60+'%';
}else{noBtn.style.display='none';}
});

yesBtn.addEventListener('click',()=>{lock.classList.remove('hidden');pw.focus();});
openBtn.addEventListener('click',checkCode);
pw.addEventListener('keydown',(e)=>{if(e.key==='Enter')checkCode();});
tryAgain.addEventListener('click',()=>{error.classList.add('hidden');lock.classList.remove('hidden');pw.focus();});

function checkCode(){
if(pw.value==='220525'){
lock.classList.add('hidden');
celebrateGif.classList.remove('hidden');
main.style.display='none';
menu.style.display='flex';
}else{
lock.classList.add('hidden');
error.classList.remove('hidden');
}
pw.value='';
}

letterBtn.addEventListener('click',()=>{
content.innerHTML='<h3>My love letter</h3><p>Write your message here üíô</p>';content.classList.remove('hidden');
});
musicBtn.addEventListener('click',()=>{
content.innerHTML='<h3>Songs that make me think of you üéß</h3><ul><li>Song 1</li><li>Song 2</li></ul>';content.classList.remove('hidden');
});
presentBtn.addEventListener('click',()=>{
content.innerHTML='<h3>Your present üéÅ</h3><div id="reveal" class="reveal-bar">Click to reveal your code</div><div id="code" class="hidden">REPLACE-WITH-YOUR-STEAM-CODE ‚ú®</div>';
content.classList.remove('hidden');
document.getElementById('reveal').addEventListener('click',()=>{
document.getElementById('code').classList.remove('hidden');
});
});
</script>
</body>
</html>
