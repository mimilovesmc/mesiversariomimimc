<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Four months together </title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
<style>
 body {
 margin:0;
 font-family:'Nunito',sans-serif;
 background:#fff; /* white */
 overflow:hidden;
 color:#083a52;
 }
 h1,h2,h3{margin:10px 0;text-align:center}
 .page{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;padding:20px}
 .cloud-btn {
 background:linear-gradient(180deg,#cfeaff,#a6d8ff);
 border:none;padding:15px 30px;border-radius:50px;margin:10px;font-size:20px;font-weight:bold;
 cursor:pointer;box-shadow:0 5px 15px rgba(0,0,0,0.1);color:#03344f;
 }
 #noBtn{position:relative}
 .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.2);display:flex;align-items:center;justify-content:center;z-index:100}
 .hidden{display:none}
 .lock-box{background:white;border-radius:15px;padding:20px;max-width:400px;width:90%;box-shadow:0 10px 30px rgba(0,0,0,0.1);text-align:center}
 .ctrl-btn{margin-top:15px;padding:10px 20px;border-radius:20px;background:#88ccff;color:white;font-weight:bold;border:none;cursor:pointer}
 .code-display{font-size:28px;letter-spacing:8px;margin:15px 0}
 .keypad{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;max-width:250px;margin:0 auto}
 .keypad button{padding:15px;border-radius:50%;font-size:20px;border:none;background:#a6d8ff;color:#fff;cursor:pointer}
 .menu-grid{display:flex;gap:15px;flex-wrap:wrap;justify-content:center;margin-top:20px}
 .menu-item{
 min-width:100px;
 padding:15px 0;
 background:linear-gradient(180deg,#cfeaff,#a6d8ff); /* light blue background */
 border-radius:12px;
 box-shadow:0 5px 15px rgba(0,0,0,0.1);
 display:flex;
 align-items:center;
 justify-content:center;
 cursor:pointer;
 font-size:34px; /* icons only */
 }
 .content-card{background:white;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,0.1);padding:20px;margin-top:20px;max-width:600px;width:90%}
 .reveal-bar{margin-top:15px;padding:15px;border-radius:20px;background:#eaf6ff;cursor:pointer;font-weight:bold}
 .code-box{margin-top:10px;padding:15px;background:#fff5c8;border-radius:12px;font-size:20px;font-weight:bold}
 .gif-embed-small{max-width:180px;margin:0 auto;border-radius:12px;overflow:hidden}
 /* floating blue stars and hearts */
 .float {
 position:absolute;
 font-size:20px;
 color:#4da6ff; /* soft blue */
 opacity:0.7;
 animation:float 12s linear infinite;
 }
 @keyframes float {
 0%{transform:translateY(100vh) scale(1);}
 100%{transform:translateY(-10vh) scale(1.2);}
 }
</style>
</head>
<body>

<!-- floating shapes -->
<div id="float-wrap"></div>

<!-- MAIN SCREEN -->
<main id="start" class="page">
 <div class="gif-embed-small">
 <div class="tenor-gif-embed" data-postid="4580452194650460755" data-share-method="host" data-aspect-ratio="1" data-width="100%">
 <a href="https://tenor.com/view/cinnamoroll-gif-4580452194650460755">Cinnamoroll Sticker</a>
 </div>
 </div>
 <h1>Four months together, do you want to see your gift?</h1>
 <div>
 <button id="yesBtn" class="cloud-btn">yes</button>
 <button id="noBtn" class="cloud-btn">no</button>
 </div>
</main>

<!-- LOCK SCREEN -->
<div id="lockOverlay" class="overlay hidden">
 <div class="lock-box">
 <div class="gif-embed-small">
 <div class="tenor-gif-embed" data-postid="7305456039700818281" data-share-method="host" data-aspect-ratio="1.27586" data-width="100%">
 <a href="https://tenor.com/view/cinnamoroll-gif-7305456039700818281">Cinnamoroll Sticker</a>
 </div>
 </div>
 <h2>Enter the 6-digit code</h2>
 <div id="codeDisplay" class="code-display">______</div>
 <div class="keypad" id="keypad">
 <button>1</button><button>2</button><button>3</button>
 <button>4</button><button>5</button><button>6</button>
 <button>7</button><button>8</button><button>9</button>
 <button>←</button><button>0</button><button>✓</button>
 </div>
 </div>
</div>

<!-- ERROR SCREEN -->
<div id="errorOverlay" class="overlay hidden">
 <div class="lock-box">
 <div class="gif-embed-small">
 <div class="tenor-gif-embed" data-postid="9370341840084598979" data-share-method="host" data-aspect-ratio="0.6875" data-width="100%">
 <a href="https://tenor.com/view/sanrio-white-blue-tears-peachybluebeary-cinnamoroll-gif-9370341840084598979">Sanrio White Sticker</a>
 </div>
 </div>
 <p>aw baby… try again!</p>
 <button id="tryAgainBtn" class="ctrl-btn">Try again</button>
 </div>
</div>

<!-- CELEBRATION SCREEN -->
<div id="celebrateOverlay" class="overlay hidden">
 <div class="lock-box">
 <div class="gif-embed-small">
 <div class="tenor-gif-embed" data-postid="23288118" data-share-method="host" data-aspect-ratio="1.23552" data-width="100%">
 <a href="https://tenor.com/view/cinnamoroll-sanrio-yay-cheerful-gif-23288118">Cinnamoroll Sanrio Sticker</a>
 </div>
 </div>
 <h2>You did it! </h2>
 </div>
</div>

<!-- MENU -->
<section id="menu" class="page" style="display:none;flex-direction:column;align-items:center">
 <div class="gif-embed-small">
 <div class="tenor-gif-embed" data-postid="4580452194650460755" data-share-method="host" data-aspect-ratio="1" data-width="100%">
 <a href="https://tenor.com/view/cinnamoroll-gif-4580452194650460755">Cinnamoroll Sticker</a>
 </div>
 </div>
 <h2>Open your little world</h2>
 <div class="menu-grid" role="list">
 <div class="menu-item" id="letterBtn" role="listitem" title="Letter"> </div>
 <div class="menu-item" id="musicBtn" role="listitem" title="Music"> </div>
 <div class="menu-item" id="presentBtn" role="listitem" title="Present"> </div>
 </div>
 <div id="menuContent" class="content-card hidden"></div>
</section>

<!-- TENOR SCRIPT -->
<script async src="https://tenor.com/embed.js"></script>

<script>
/* floating stars & hearts */
const floatWrap=document.getElementById('float-wrap');
for(let i=0;i<25;i++){
 const s=document.createElement('div');
 s.className='float';
 s.style.left=Math.random()*100+'vw';
 s.style.animationDuration=10+Math.random()*10+'s';
 s.textContent=Math.random()>0.5?'★':' '; // stars & hearts
 floatWrap.appendChild(s);
}

/* no button runs away */
const noBtn=document.getElementById('noBtn');
let noHover=0;
noBtn.addEventListener('mouseover',()=>{
 noHover++;
 if(noHover<4){
 noBtn.style.position='absolute';
 noBtn.style.left=Math.random()*60+'%';
 noBtn.style.top=Math.random()*60+'%';
 }else{noBtn.style.display='none';}
});

/* screens */
const yesBtn=document.getElementById('yesBtn');
const lock=document.getElementById('lockOverlay');
const error=document.getElementById('errorOverlay');
const celebrate=document.getElementById('celebrateOverlay');
const start=document.getElementById('start');
const menu=document.getElementById('menu');

yesBtn.addEventListener('click',()=>{lock.classList.remove('hidden');});

document.getElementById('tryAgainBtn').addEventListener('click',()=>{
 error.classList.add('hidden');
 lock.classList.remove('hidden');
});

/* keypad */
const correct='220525';
let entered='';
const codeDisplay=document.getElementById('codeDisplay');
document.getElementById('keypad').addEventListener('click',e=>{
 if(e.target.tagName!=='BUTTON')return;
 const val=e.target.textContent;
 if(!isNaN(val)){ // number
 if(entered.length<6)entered+=val;
 }else if(val==='←'){entered=entered.slice(0,-1);}
 else if(val==='✓'){checkCode();}
 updateDisplay();
});
function updateDisplay(){codeDisplay.textContent=entered.padEnd(6,'_');}
function checkCode(){
 if(entered===correct){
 lock.classList.add('hidden');
 celebrate.classList.remove('hidden');
 setTimeout(()=>{
 celebrate.classList.add('hidden');
 start.style.display='none';
 menu.style.display='flex';
 },2000);
 }else{
 lock.classList.add('hidden');
 error.classList.remove('hidden');
 }
 entered='';updateDisplay();
}

/* menu items */
const menuContent=document.getElementById('menuContent');
document.getElementById('letterBtn').addEventListener('click',()=>{
 menuContent.classList.remove('hidden');
 menuContent.innerHTML='<h3>My love letter </h3><p>Write your message here </p>';
});
document.getElementById('musicBtn').addEventListener('click',()=>{
 menuContent.classList.remove('hidden');
 menuContent.innerHTML='<h3>Songs that make me think of you </h3><ul><li>Song 1</li><li>Song 2</li></ul>';
});
document.getElementById('presentBtn').addEventListener('click',()=>{
 menuContent.classList.remove('hidden');
 menuContent.innerHTML=`
 <h3>Your present </h3>
 <p>Click the bar to reveal the Steam code.</p>
 <div id="revealBar" class="reveal-bar">Click to reveal your code</div>
 <div id="codeBox" class="code-box hidden">REPLACE-WITH-YOUR-STEAM-CODE</div>
 `;
 const bar=document.getElementById('revealBar');
 const box=document.getElementById('codeBox');
 bar.addEventListener('click',()=>{
 let p=0;
 bar.textContent='Revealing 0%';
 const t=setInterval(()=>{
 p+=Math.floor(Math.random()*15)+5;
 if(p>=100){
 clearInterval(t);
 bar.textContent='Here it is ';
 box.classList.remove('hidden');
 box.textContent='YOUR-STEAM-CODE-HERE';
 }else{
 bar.textContent='Revealing '+p+'%';
 }
 },200);
 });
});
</script>
</body>
</html>
