<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Mesiversary </title>
  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      overflow: hidden;
      height: 100vh;
      position: relative;
    }
    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 4em;
      color: #d1005d;
      margin-top: 60px;
      animation: fadeIn 2s ease-in;
    }
    p {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #333;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background: #ff4d79;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      position: relative;
    }
    button:hover {
      transform: scale(1.1);
      background: #d1005d;
    }
    #gift, #noResponse {
      display: none;
      margin-top: 30px;
      animation: fadeIn 1.5s ease-in;
    }
    #gift h2, #noResponse h2 {
      color: #d1005d;
      font-size: 2em;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    /* Floating hearts /
    .heart {
      position: absolute;
      bottom: -50px;
      color: rgba(255,0,100,0.7);
      font-size: 24px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy Mesiversary, my love </h1>
  <p>Wanna see your gift?</p>
  <button onclick="showGift()">Yes</button>
  <button id="noBtn" onmouseover="moveNo()" onclick="showNo()">No</button>

  <!-- YES response -->
  <div id="gift">
    <h2> Hereâ€™s your surprise! </h2>
    <img src="https://media.giphy.com/media/j5QcmXoFWl4Q0/giphy.gif" width="300">
    <p>I love you forever </p>
  </div>

  <!-- NO response -->
  <div id="noResponse">
    <h2>Babyyyyyyy, pls you will like it TwT</h2>
    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMDZjb3VmemNheDJ2cTh2bTFic3NwM3BvMnVvbnEwZGxheGZhdml1aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jRtGjzkm8JbRC/giphy.gif" width="250">
  </div>

  <!-- Floating hearts generator -->
  <script>
    function showGift() {
      document.getElementById('gift').style.display = 'block';
      document.getElementById('noResponse').style.display = 'none';
    }
    function showNo() {
      document.getElementById('noResponse').style.display = 'block';
      document.getElementById('gift').style.display = 'none';
    }

    // Make the "No" button run away
    let noBtn = document.getElementById("noBtn");
    function moveNo() {
      let x = Math.random() (window.innerWidth - noBtn.offsetWidth);
      let y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50) + 50;
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 700);
  </script>
</body>
</html>
